language: go
go:
  - master
  - 1.7.4
before_script:
  - go vet ./...
install:
  - wget https://raw.githubusercontent.com/pote/gpm/v1.4.0/bin/gpm -O ./gpm
  - chmod +x ./gpm
  - ./gpm install
  - go install
before_deploy:
  - cp $GOPATH/bin/Burrow ./burrow-${TRAVIS_TAG}
  - tar -czvf burrow-${TRAVIS_TAG}.tar.gz Burrow
deploy:
  provider: releases
  api_key: 
    - secure: 
  file: burrow-${TRAVIS_TAG}.tar.gz
  skip_cleanup: true
  on:
    tags: true